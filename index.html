<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="/server.js"></script>
    <script type="text/javascript" src="/client.js"></script>
  </head>
  <body class="container vw-100 vh-100 mw-100">
    <div class="row">
      <div id="server" class=" vh-100 col-6 p-0 border-right border-dark">
        <div class="container">
          <div class="row">
            <div class="col">
              <div id="availability" class="row bg-info text-white">
                <form class="col form-inline my-3">
                  <label for="stock" class="mr-2">Stock</label>
                  <input id="stock" class="form-control col-sm-4 mr-sm-4 mb-3 mb-sm-0" type="number" name="stock" size="10" min="0" max="3" placeholder="0 (Out of Stock)">
                  <div class="form-check">
                    <input id="discontinued" class="form-check-input mr-2" type="checkbox" name="discontinued">
                    <label for="discontinued" class="form-check-label">Discontinued</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="row p-4">
            <div class="col p-0">
              <pre class="m-0"><code id="json">{}</code></pre>
            </div>
          </div>
        </div>
      </div>
      <div id="client" class="col-6 p-4 d-flex align-items-center justify-content-center">
        <div id="root"></div>
      </div>
    </div>
  </body>
</html>
